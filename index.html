<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" sizes="32x32" type="image.png" href="./image/favicon-32x32.png">
    <link rel="stylesheet" href="result-summary-component.css">
    <title>Result-summary-component</title>
</head>
<body>
    <main>
    <div class="main-container">
        <div class="first-con">
            <div class="second-con">
                <h3 class="h3-text">Your Result</h3>
                <div class="circle">
                    <h1><b>76</b></h1>
                    <div class="p-div">
                    <p style="font-size: 10px;">of 100</p>
                    </div>
                </div>
                <div class="text-con">
                <h4>Great</h4>
                <p>You scored higher than 65% of the people who have taken these tests</p>
                </div>
            </div>
        </div>
        <div class="third-con">
            <h3>Summary</h3>
            <div class="score-ele">
                <div class="img1"><img src="./image/icon-reaction.svg"></div><div class="reaction"><b>Reaction</b></div><span class="text1"><span><b>80</span><span class="all">/100</span></b></span>
                <div class="img2"><img src="./image/icon-memory.svg"></div><div class="memory"><b>Memory</b></div><span class="text2"><span><b>92</span><span class="all">/100</span></b></span>
                <div class="img3"><img src="./image/icon-verbal.svg"></div><div class="verbal"><b>Verbal</b></div><span class="text3"><span><b>61</span><span class="all">/100</span></b></span>
                <div class="img4"><img src="./image/icon-visual.svg"></div><div class="visual"><b>Visual</b></div><span class="text4"><span><b>72</span><span class="all">/100</span></b></span>
                <div class="continue"><b>Continue</b></div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
